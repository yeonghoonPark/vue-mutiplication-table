<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 v-if="liked">{{greetings}}</h1>
        <button v-else v-on:click="onClickButton">{{text}}</button>
    </div>

    <script>
        const app = new Vue({
            el: "#root",
            data: {
                liked: false,
                text: "Like",
                greetings: "Like button's clicked"
            },
            methods: {
                onClickButton() {
                    // this는 data를 의미한다. 즉, this.liked = data.liked
                    this.liked = true;
                }
            }
        });
    </script>
</body>

</html>
